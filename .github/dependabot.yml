version: 2

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
      timezone: UTC
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: husky
        versions:
          - '>=5.0.0'
    commit-message:
      prefix: build
      include: scope
  - package-ecosystem: npm
    directory: '/test/output-integration/browser'
    schedule:
      interval: daily
      time: '00:00'
      timezone: UTC
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
      include: scope
  - package-ecosystem: npm
    target-branch: "beta-v10"
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
      timezone: UTC
    open-pull-requests-limit: 10
    commit-message:
      prefix: beta-build
      include: scope
    ignore:
      - dependency-name: 'semantic-release'
        versions:
          - '>=20.0.0'
