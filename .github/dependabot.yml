version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 10
    ignore:
    - dependency-name: husky
      versions:
        - ">=5.0.0"
    commit-message:
      prefix: build
      include: scope
  - package-ecosystem: npm
    target-branch: "beta-v10"
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
      timezone: UTC
    open-pull-requests-limit: 10
    commit-message:
      prefix: build-beta
      include: scope
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: 
      interval: daily
    open-pull-requests-limit: 10
    commit-message: 
      prefix: build
    include: scope
